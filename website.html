<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conservation des Forêts</title>
  <style>
    body {
      background-image: url('thumb_automne-chemin-foret-dourdan-01.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .login-container, .contact-container, .signup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .login-box, .signup-box {
      background-color: #2c3e50;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #34495e;
      color: white;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1abc9c;
    }
    .sidebar {
      width: 250px;
      height: 100%;
      background: #2c3e50;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background: #34495e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: #1abc9c;
    }
    .logout-btn {
      margin-top: auto;
      background: red;
      color: white;
    }
    .main-content {
      margin-left: 260px;
      padding: 40px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- Connexion -->
<div class="login-container" id="loginContainer">
  <div class="login-box">
    <h2>Connexion</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
    <button onclick="connexion()">Se connecter</button>
    <hr>
    <button onclick="afficherInscription()">Inscription</button>
    <button onclick="accesPublic()">Accès Public</button>
  </div>
</div>

<!-- Inscription -->
<div class="signup-container hidden" id="signupContainer">
  <div class="signup-box">
    <h2>Inscription</h2>
    <input type="text" id="signupNom" placeholder="Nom" required>
    <input type="text" id="signupPrenom" placeholder="Prénom" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Mot de passe" required>
    <button onclick="inscription()">S'inscrire</button>
    <button onclick="cacherInscription()">Annuler</button>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar hidden" id="sidebar">
  <h2>Tableau de Bord</h2>
  <div class="menu" id="menuButtons"></div>
  <button class="logout-btn" onclick="logout()">Déconnexion</button>
</div>

<!-- Contenu principal -->
<div class="main-content">
  <div class="card" id="welcome">
    <h2>Bienvenue dans la Conservation des forêts de la wilaya de Mostaganem</h2>
    <p>Veuillez utiliser les boutons à gauche selon votre rôle pour accéder aux fonctionnalités.</p>
  </div>
</div>

<script>
  let utilisateurs = JSON.parse(localStorage.getItem('utilisateurs')) || [
    { email: "administrateur@gmail.com", password: "123", role: "admin", accepte: true },
    { email: "agentconservation@gmail.com", password: "agent123", role: "agentconservation", accepte: true }
  ];

  function connexion() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const user = utilisateurs.find(u => u.email === email && u.password === password);
    if (!user) return alert("Utilisateur non trouvé ou mot de passe incorrect.");
    if (!user.accepte) return alert("Compte en attente de validation par l'administrateur.");
    localStorage.setItem('currentUser', JSON.stringify(user));
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('sidebar').classList.remove('hidden');
    chargerInterfaceUtilisateur(user);
  }

  function afficherInscription() {
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('signupContainer').classList.remove('hidden');
  }

  function cacherInscription() {
    document.getElementById('signupContainer').classList.add('hidden');
    document.getElementById('loginContainer').classList.remove('hidden');
  }

  function inscription() {
    const nom = document.getElementById('signupNom').value;
    const prenom = document.getElementById('signupPrenom').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    if (!nom || !prenom || !email || !password) {
      return alert("Tous les champs doivent être remplis.");
    }

    const nouvelUtilisateur = {
      email: email,
      password: password,
      role: 'agentconservation', // Par défaut, l'utilisateur est un agent de conservation
      nom: nom,
      prenom: prenom,
      accepte: false
    };

    utilisateurs.push(nouvelUtilisateur);
    localStorage.setItem('utilisateurs', JSON.stringify(utilisateurs));
    alert("Inscription réussie ! Veuillez attendre l'approbation de l'administrateur.");
    cacherInscription();
  }

  function accesPublic() {
    const publicUser = { role: "public" };
    localStorage.setItem('currentUser', JSON.stringify(publicUser));
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('sidebar').classList.remove('hidden');
    chargerInterfaceUtilisateur(publicUser);
  }

  function chargerInterfaceUtilisateur(user) {
    const menu = document.getElementById('menuButtons');
    menu.innerHTML = '';
    if (user.role === 'admin') {
      menu.innerHTML += `
        <button onclick="location.href='admin.html'">Gérer les utilisateurs</button>
        <button onclick="location.href='ajouter.html'">Ajouter un utilisateur</button>
      `;
    } else if (user.role === 'agentconservation') {
      menu.innerHTML += `
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='ajout.html'">Ajouter Entité</button>
<button onclick="location.href='login.html'">login agent de conservation</button>
      `;
    } else if (user.role === 'public') {
      menu.innerHTML += `
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='voir_donnees.html'">Consulter les Données</button>
      `;
    }
  }

  function logout() {
    localStorage.removeItem('currentUser');
    location.reload();
  }

  window.onload = () => {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser) {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('sidebar').classList.remove('hidden');
      chargerInterfaceUtilisateur(currentUser);
    }
  }
</script>

</body>
</html>
