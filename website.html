<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conservation des Forêts</title>
  <style>
    body {
      background-image: url('thumb_automne-chemin-foret-dourdan-01.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .login-container, .contact-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: #2c3e50;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .sidebar {
      width: 250px;
      height: 100%;
      background: #2c3e50;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background: #34495e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: #1abc9c;
    }
    .logout-btn {
      margin-top: auto;
      background: red;
      color: white;
    }
    .main-content {
      margin-left: 260px;
      padding: 40px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
<div class="login-container" id="loginContainer">
  <div class="login-box">
    <h2>Connexion</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
    <button onclick="connexion()">Se connecter</button>
  </div>
</div>
<div class="sidebar hidden" id="sidebar">
  <h2>Tableau de Bord</h2>
  <div class="menu" id="menuButtons"></div>
  <button class="logout-btn" onclick="logout()">Déconnexion</button>
</div>
<div class="main-content">
  <div class="card" id="welcome">
    <h2>Bienvenue dans la Conservation des forêts de la wilaya de Mostaganem</h2>
    <p>Veuillez utiliser les boutons à gauche selon votre rôle pour accéder aux fonctionnalités.</p>
  </div>
</div>
<script>
  // Configuration de Firebase
  const firebaseConfig = {
    apiKey: "votre-api-key",
    authDomain: "votre-auth-domain",
    projectId: "votre-project-id",
    storageBucket: "votre-storage-bucket",
    messagingSenderId: "votre-sender-id",
    appId: "votre-app-id"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const firestore = firebase.firestore();

  // Fonction de connexion
  function connexion() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        // Sauvegarde de l'utilisateur dans le localStorage
        localStorage.setItem('currentUser', JSON.stringify(user));
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('sidebar').classList.remove('hidden');
        chargerInterfaceUtilisateur(user);
      })
      .catch(error => {
        alert(error.message);
      });
  }

  // Charger l'interface selon le rôle de l'utilisateur
  function chargerInterfaceUtilisateur(user) {
    const menu = document.getElementById('menuButtons');
    menu.innerHTML = '';
    
    // Ajouter les boutons selon le rôle
    firestore.collection('utilisateurs').doc(user.uid).get()
      .then(doc => {
        const role = doc.data().role;
        if (role === 'admin') {
          menu.innerHTML += `
            <button onclick="location.href='admin.html'">Gérer les utilisateurs</button>
            <button onclick="location.href='ajouter.html'">Ajouter un utilisateur</button>
          `;
        } else if (role === 'agent') {
          menu.innerHTML += `
            <button onclick="location.href='dendometrique.html'">Entrer les Données</button>
            <button onclick="location.href='contact.html'">Contact</button>
          `;
        } else if (role === 'analyste') {
          menu.innerHTML += `
            <button onclick="location.href='analyse.html'">Analyser les Données</button>
            <button onclick="location.href='contact.html'">Contact</button>
          `;
        } else if (role === 'employe') {
          menu.innerHTML += `
            <button onclick="location.href='surveillance.html'">Surveiller les Données</button>
            <button onclick="location.href='contact.html'">Contact</button>
          `;
        } else {
          menu.innerHTML += `<button onclick="location.href='contact.html'">Contact</button>`;
        }
      });
  }

  // Fonction de déconnexion
  function logout() {
    auth.signOut().then(() => {
      localStorage.removeItem('currentUser');
      location.reload();
    }).catch(error => alert(error.message));
  }

  // Vérifier si l'utilisateur est déjà connecté
  window.onload = () => {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser) {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('sidebar').classList.remove('hidden');
      chargerInterfaceUtilisateur(currentUser);
    }
  };
</script>
</body>
</html>
