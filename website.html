<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conservation des Forêts</title>
  <style>
    body {
      background-image: url('thumb_automne-chemin-foret-dourdan-01.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .login-container, .contact-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: #2c3e50;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .sidebar {
      width: 250px;
      height: 100%;
      background: #2c3e50;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background: #34495e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: #1abc9c;
    }
    .logout-btn {
      margin-top: auto;
      background: red;
      color: white;
    }
    .main-content {
      margin-left: 260px;
      padding: 40px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="login-container" id="loginContainer">
  <div class="login-box">
    <h2>Connexion</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Mot de passe">
    <button onclick="connexion()">Se connecter</button>
  </div>
</div>
<div class="sidebar hidden" id="sidebar">
  <h2>Tableau de Bord</h2>
  <div class="menu" id="menuButtons"></div>
  <button class="logout-btn" onclick="logout()">Déconnexion</button>
</div>
<div class="main-content">
  <div class="card" id="welcome">
    <h2>Bienvenue dans la Conservation des forêts de la wilaya de Mostaganem</h2>
    <p>Veuillez utiliser les boutons à gauche selon votre rôle pour accéder aux fonctionnalités.</p>
  </div>
</div>
<script>
  let utilisateurs = JSON.parse(localStorage.getItem('utilisateurs')) || [
    { email: "administrateur@gmail.com", password: "123", role: "admin", accepte: true }
  ];

  function connexion() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const user = utilisateurs.find(u => u.email === email && u.password === password);
    if (!user) return alert("Utilisateur non trouvé ou mot de passe incorrect.");
    if (!user.accepte) return alert("Compte en attente de validation par l'administrateur.");
    localStorage.setItem('currentUser', JSON.stringify(user));
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('sidebar').classList.remove('hidden');
    chargerInterfaceUtilisateur(user);
  }

  function chargerInterfaceUtilisateur(user) {
    const menu = document.getElementById('menuButtons');
    menu.innerHTML = '';
    if (user.role === 'admin') {
      menu.innerHTML += `
        <button onclick="location.href='admin.html'">Gérer les utilisateurs</button>
        <button onclick="location.href='ajouter.html'">Ajouter un utilisateur</button>
      `;
    } else if (user.role === 'agent') {
      menu.innerHTML += `
        <button onclick="location.href='dendometrique.html'">Entrer les Données</button>
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='login.html'">Connexion Agent de Conservation</button>
        <button onclick="location.href='ajout.html'">Ajouter Entité</button>
      `;
    } else if (user.role === 'analyste') {
      menu.innerHTML += `
        <button onclick="location.href='analyse.html'">Analyser les Données</button>
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='ajout.html'">Ajouter Entité</button>
      `;
    } else if (user.role === 'employe') {
      menu.innerHTML += `
        <button onclick="location.href='surveillance.html'">Surveiller les Données</button>
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='ajout.html'">Ajouter Entité</button>
      `;
    } else if (user.role === 'public') {
      menu.innerHTML += `
        <button onclick="location.href='contact.html'">Contact</button>
      `;
    }
  }

  function logout() {
    localStorage.removeItem('currentUser');
    location.reload();
  }

  window.onload = () => {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser) {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('sidebar').classList.remove('hidden');
      chargerInterfaceUtilisateur(currentUser);
    }
  }
</script>
</body>
</html>
