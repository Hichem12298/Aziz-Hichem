<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conservation des Forêts</title>
  <style>
    body {
      background-image: url('thumb_automne-chemin-foret-dourdan-01.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .login-container, .contact-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: #2c3e50;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .sidebar {
      width: 250px;
      height: 100%;
      background: #2c3e50;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background: #34495e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: #1abc9c;
    }
    .logout-btn {
      margin-top: auto;
      background: red;
      color: white;
    }
    .main-content {
      margin-left: 260px;
      padding: 40px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

<!-- Page de connexion -->
<div class="login-container" id="loginContainer">
  <div class="login-box">
    <h2>Connexion</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
    <button onclick="connexion()">Se connecter</button>
    <button onclick="inscription()">S'inscrire</button>
  </div>
</div>

<!-- Sidebar après connexion -->
<div class="sidebar hidden" id="sidebar">
  <h2>Tableau de Bord</h2>
  <div class="menu" id="menuButtons"></div>
  <button class="logout-btn" onclick="logout()">Déconnexion</button>
</div>

<!-- Page principale après connexion -->
<div class="main-content">
  <div class="card" id="welcome">
    <h2>Bienvenue dans la Conservation des forêts de la wilaya de Mostaganem</h2>
    <p>Veuillez utiliser les boutons à gauche selon votre rôle pour accéder aux fonctionnalités.</p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

<script>
// Firebase Configuration
const firebaseConfig = {
  apiKey: "votre-api-key",
  authDomain: "votre-projet-id.firebaseapp.com",
  projectId: "votre-projet-id",
  storageBucket: "votre-projet-id.appspot.com",
  messagingSenderId: "votre-sender-id",
  appId: "votre-app-id",
  measurementId: "votre-measurement-id"
};

// Initialisation de Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const firestore = firebase.firestore();

// Fonction pour se connecter
function connexion() {
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      const user = userCredential.user;
      localStorage.setItem('currentUser', JSON.stringify(user));
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('sidebar').classList.remove('hidden');
      chargerInterfaceUtilisateur(user);
    })
    .catch(error => alert(error.message));
}

// Fonction pour s'inscrire
function inscription() {
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      const user = userCredential.user;
      // Ajouter un utilisateur avec rôle par défaut dans Firestore
      firestore.collection('utilisateurs').doc(user.uid).set({
        email: user.email,
        role: 'public' // rôle par défaut
      }).then(() => {
        alert("Inscription réussie !");
      });
    })
    .catch(error => alert(error.message));
}

// Fonction pour charger l'interface utilisateur selon le rôle
function chargerInterfaceUtilisateur(user) {
  firestore.collection('utilisateurs').doc(user.uid).get()
    .then(doc => {
      const role = doc.data().role;
      const menu = document.getElementById('menuButtons');
      menu.innerHTML = '';
      if (role === 'admin') {
        menu.innerHTML += `
          <button onclick="location.href='admin.html'">Gérer les utilisateurs</button>
          <button onclick="location.href='ajouter.html'">Ajouter un utilisateur</button>
        `;
      } else if (role === 'agent') {
        menu.innerHTML += `
          <button onclick="location.href='dendometrique.html'">Entrer les Données</button>
          <button onclick="location.href='contact.html'">Contact</button>
        `;
      } else if (role === 'analyste') {
        menu.innerHTML += `
          <button onclick="location.href='analyse.html'">Analyser les Données</button>
          <button onclick="location.href='contact.html'">Contact</button>
        `;
      } else if (role === 'employe') {
        menu.innerHTML += `
          <button onclick="location.href='surveillance.html'">Surveiller les Données</button>
          <button onclick="location.href='contact.html'">Contact</button>
        `;
      } else if (role === 'public') {
        menu.innerHTML += `
          <button onclick="location.href='contact.html'">Contact</button>
        `;
      }
    });
}

// Fonction pour se déconnecter
function logout() {
  localStorage.removeItem('currentUser');
  location.reload();
}

window.onload = () => {
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  if (currentUser) {
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('sidebar').classList.remove('hidden');
    chargerInterfaceUtilisateur(currentUser);
  }
}
</script>

</body>
</html>
