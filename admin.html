<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des Utilisateurs</title>
  <style>
    body {
      background-image: url('thumb_automne-chemin-foret-dourdan-01.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .sidebar {
      width: 250px;
      height: 100%;
      background: #2c3e50;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background: #34495e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: #1abc9c;
    }
    .logout-btn {
      margin-top: auto;
      background: red;
      color: white;
    }
    .main-content {
      margin-left: 260px;
      padding: 40px;
    }
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .user-table th, .user-table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    .user-table th {
      background-color: #34495e;
    }
    .user-table td {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .user-table button {
      padding: 5px 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }
    .user-table button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Tableau de Bord</h2>
    <button onclick="location.href='website.html'">Retour à l'accueil</button>
    <button class="logout-btn" onclick="logout()">Déconnexion</button>
  </div>

  <div class="main-content">
    <h2>Gestion des Utilisateurs</h2>
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Rôle</th>
          <th>Validé</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Les utilisateurs seront chargés ici -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchUsers() {
      try {
        const response = await fetch('fetch_users.php');
        const users = await response.json();

        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = '';

        users.forEach(user => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>${user.accepte == 1 ? 'Oui' : 'Non'}</td>
            <td>
              ${user.accepte == 0 ? `<button onclick="validateUser(${user.id})">Valider</button>` : ''}
              <button onclick="deleteUser(${user.id})">Supprimer</button>
            </td>
          `;

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Erreur lors de la récupération des utilisateurs :', error);
      }
    }

    async function validateUser(userId) {
      try {
        const response = await fetch('validate_user.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: userId })
        });

        const result = await response.json();
        if (result.success) {
          alert('Utilisateur validé avec succès.');
          fetchUsers();
        } else {
          alert(result.error);
        }
      } catch (error) {
        console.error('Erreur lors de la validation de l\'utilisateur :', error);
      }
    }

    async function deleteUser(userId) {
      try {
        const response = await fetch('delete_user.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: userId })
        });

        const result = await response.json();
        if (result.success) {
          alert('Utilisateur supprimé avec succès.');
          fetchUsers();
        } else {
          alert(result.error);
        }
      } catch (error) {
        console.error('Erreur lors de la suppression de l\'utilisateur :', error);
      }
    }

    // Fonction de déconnexion
    function logout() {
      localStorage.removeItem('currentUser');
      location.href = 'website.html'; // Redirige vers la page d'accueil
    }

    // Charger les utilisateurs au chargement de la page
    fetchUsers();
  </script>

</body>
</html>
