<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des utilisateurs</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ecf0f1;
      padding: 40px;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .accept {
      background-color: #2ecc71;
      color: white;
    }

    .delete {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Utilisateurs en attente</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Mot de passe</th>
        <th>Rôle</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- Rempli par JS -->
    </tbody>
  </table>

  <script>
    let utilisateurs = JSON.parse(localStorage.getItem("utilisateurs")) || [];

    function afficherUtilisateurs() {
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      utilisateurs.forEach((user, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${user.email}</td>
            <td>${user.password}</td>
            <td>${user.role}</td>
            <td>${user.accepte ? "Accepté" : "En attente"}</td>
            <td>
              ${!user.accepte ? `<button class="accept" onclick="accepter(${index})">Accepter</button>` : ""}
              <button class="delete" onclick="supprimer(${index})">Supprimer</button>
            </td>
          </tr>
        `;
      });
    }

    function accepter(index) {
      utilisateurs[index].accepte = true;
      localStorage.setItem("utilisateurs", JSON.stringify(utilisateurs));
      afficherUtilisateurs();
    }

    function supprimer(index) {
      if (confirm("Supprimer cet utilisateur ?")) {
        utilisateurs.splice(index, 1);
        localStorage.setItem("utilisateurs", JSON.stringify(utilisateurs));
        afficherUtilisateurs();
      }
    }

    afficherUtilisateurs();
  </script>
</body>
</html>
