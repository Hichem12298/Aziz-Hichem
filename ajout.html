<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des 11 Entités</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f8f5; padding: 20px; }
    h1 { color: #1b5e20; }
    h2 { color: #2e7d32; border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-top: 40px; }
    form {
      background-color: #ffffff; padding: 15px; margin-bottom: 30px;
      border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 15px; padding: 10px 20px;
      background-color: #4caf50; color: white;
      border: none; border-radius: 5px;
      font-weight: bold; cursor: pointer;
    }
    button:hover { background-color: #388e3c; }
    .display-section {
      margin-top: 40px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .entry {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Formulaires - 11 Entités</h1>

<form id="form">
  <!-- Forêt -->
  <h2>Forêt</h2>
  <label>Nom :</label>
  <input type="text" id="nom_foret">
  <label>Localisation :</label>
  <input type="text" id="localisation_foret">
  <label>Superficie (ha) :</label>
  <input type="number" id="superficie_foret">

  <!-- Canton -->
  <h2>Canton</h2>
  <label>Nom du canton :</label>
  <input type="text" id="nom_canton">
  <label>Code canton :</label>
  <input type="text" id="code_canton">

  <!-- Espèce -->
  <h2>Espèce</h2>
  <label>ID :</label>
  <input type="text" id="id_espece">
  <label>Nom scientifique :</label>
  <input type="text" id="nom_scientifique">
  <label>Nom commun :</label>
  <input type="text" id="nom_commun">

  <!-- Conservation -->
  <h2>Conservation</h2>
  <label>Nom :</label>
  <input type="text" id="nom_conservation">
  <label>ID :</label>
  <input type="text" id="id_conservation">
  <label>Adresse :</label>
  <input type="text" id="adresse_conservation">
  <label>Conservateur :</label>
  <input type="text" id="conservateur">

  <!-- Circonscription -->
  <h2>Circonscription</h2>
  <label>Nom :</label>
  <input type="text" id="nom_circonscription">
  <label>ID :</label>
  <input type="text" id="id_circonscription">
  <label>Adresse :</label>
  <input type="text" id="adresse_circonscription">
  <label>Responsable :</label>
  <input type="text" id="responsable_circonscription">

  <!-- District -->
  <h2>District</h2>
  <label>Nom :</label>
  <input type="text" id="nom_district">
  <label>Chef :</label>
  <input type="text" id="chef_district">

  <!-- Agent de Récolte -->
  <h2>Agent de Récolte</h2>
  <label>Nom de l'agent :</label>
  <input type="text" id="nom_agent">
  <label>Matricule :</label>
  <input type="text" id="matricule_agent">

  <!-- Opération de Récolte -->
  <h2>Opération de Récolte</h2>
  <label>Date :</label>
  <input type="date" id="date_op">
  <label>Description :</label>
  <textarea id="description_op"></textarea>

  <!-- Donnée Dendrométrique -->
  <h2>Donnée Dendrométrique</h2>
  <label>Diamètre (cm) :</label>
  <input type="number" id="diametre">
  <label>Hauteur (m) :</label>
  <input type="number" id="hauteur">

  <!-- Analyste -->
  <h2>Analyste</h2>
  <label>Nom de l'analyste :</label>
  <input type="text" id="nom_analyste">
  <label>Email :</label>
  <input type="email" id="email_analyste">

  <!-- Analyse -->
  <h2>Analyse</h2>
  <label>Date de l'analyse :</label>
  <input type="date" id="date_analyse">
  <label>Résultat :</label>
  <textarea id="resultat_analyse"></textarea>

  <button type="button" id="submit_button">Enregistrer</button>
</form>

<!-- Affichage des données -->
<div class="display-section">
  <h2>Données enregistrées</h2>
  <div id="display_data"></div>
</div>

<script>
  // Lors de la soumission du formulaire
  document.getElementById('submit_button').addEventListener('click', function() {
    let formData = {
      nom_foret: document.getElementById('nom_foret').value,
      localisation_foret: document.getElementById('localisation_foret').value,
      superficie_foret: document.getElementById('superficie_foret').value,
      nom_canton: document.getElementById('nom_canton').value,
      code_canton: document.getElementById('code_canton').value,
      id_espece: document.getElementById('id_espece').value,
      nom_scientifique: document.getElementById('nom_scientifique').value,
      nom_commun: document.getElementById('nom_commun').value,
      nom_conservation: document.getElementById('nom_conservation').value,
      id_conservation: document.getElementById('id_conservation').value,
      adresse_conservation: document.getElementById('adresse_conservation').value,
      conservateur: document.getElementById('conservateur').value,
      nom_circonscription: document.getElementById('nom_circonscription').value,
      id_circonscription: document.getElementById('id_circonscription').value,
      adresse_circonscription: document.getElementById('adresse_circonscription').value,
      responsable_circonscription: document.getElementById('responsable_circonscription').value,
      nom_district: document.getElementById('nom_district').value,
      chef_district: document.getElementById('chef_district').value,
      nom_agent: document.getElementById('nom_agent').value,
      matricule_agent: document.getElementById('matricule_agent').value,
      date_op: document.getElementById('date_op').value,
      description_op: document.getElementById('description_op').value,
      diametre: document.getElementById('diametre').value,
      hauteur: document.getElementById('hauteur').value,
      nom_analyste: document.getElementById('nom_analyste').value,
      email_analyste: document.getElementById('email_analyste').value,
      date_analyse: document.getElementById('date_analyse').value,
      resultat_analyse: document.getElementById('resultat_analyse').value
    };

    // Enregistrer les données dans le localStorage
    localStorage.setItem('formData', JSON.stringify(formData));

    // Afficher les données enregistrées
    displayData();
  });

  // Fonction pour afficher les données enregistrées depuis localStorage
  function displayData() {
    const savedData = JSON.parse(localStorage.getItem('formData'));
    if (savedData) {
      let displayContent = "<ul>";
      for (const key in savedData) {
        displayContent += `<li><strong>${key.replace(/_/g, ' ')}:</strong> ${savedData[key]}</li>`;
      }
      displayContent += "</ul>";
      document.getElementById('display_data').innerHTML = displayContent;
    }
  }

  // Afficher les données dès le chargement de la page si elles existent
  window.onload = function() {
    displayData();
  };
</script>

</body>
</html>
