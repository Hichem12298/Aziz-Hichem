<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un utilisateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container, .user-list {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    li button {
      margin-left: 10px;
      background-color: #007bff;
    }
    li button:last-child {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter un Utilisateur</h2>
    <input type="email" id="newEmail" placeholder="Email" required />
    <input type="password" id="newPassword" placeholder="Mot de passe" required />
    <select id="newRole">
      <option value="public">Public</option>
      <option value="admin">Administrateur</option>
      <option value="analyste">Analyste</option>
      <option value="agent">Agent de rÃ©colte</option>
      <option value="conservation">Agent de conservation</option>
    </select>
    <button onclick="addUser()">Ajouter</button>
  </div>

  <div class="user-list">
    <h3>Liste des utilisateurs</h3>
    <ul id="userList"></ul>
  </div>

  <script>
    let utilisateurs = JSON.parse(localStorage.getItem('utilisateurs')) || [
      { email: "administrateur@gmail.com", password: "123", role: "admin", accepte: true }
    ];

    function addUser() {
      const email = document.getElementById('newEmail').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const role = document.getElementById('newRole').value;

      if (!email || !password) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      // Validation simple de l'email
      if (!/\S+@\S+\.\S+/.test(email)) {
        alert("Veuillez entrer un email valide.");
        return;
      }

      // VÃ©rifie si l'utilisateur existe dÃ©jÃ 
      const existe = utilisateurs.some(user => user.email === email);
      if (existe) {
        alert("Cet utilisateur existe dÃ©jÃ .");
        return;
      }

      const newUser = { email, password, role, accepte: false };
      utilisateurs.push(newUser);
      localStorage.setItem('utilisateurs', JSON.stringify(utilisateurs));
      alert("Utilisateur ajoutÃ© avec succÃ¨s. Veuillez attendre sa validation.");
      displayUserList();
    }

    function deleteUser(index) {
      if (confirm("ÃŠtes-vous sÃ»r de vouloir supprimer cet utilisateur ?")) {
        utilisateurs.splice(index, 1);
        localStorage.setItem('utilisateurs', JSON.stringify(utilisateurs));
        displayUserList();
      }
    }

    function validateUser(index) {
      utilisateurs[index].accepte = true;
      localStorage.setItem('utilisateurs', JSON.stringify(utilisateurs));
      displayUserList();
    }

    function displayUserList() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      utilisateurs.forEach((user, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${user.email} - RÃ´le: ${user.role} - ${user.accepte ? 'âœ… ValidÃ©' : 'ðŸ•’ En attente'}
          ${!user.accepte ? `<button onclick="validateUser(${index})">Valider</button>` : ''}
          <button onclick="deleteUser(${index})">Supprimer</button>
        `;
        userList.appendChild(li);
      });
    }

    window.onload = displayUserList;
  </script>
</body>
</html>
